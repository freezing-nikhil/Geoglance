<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Detail</title>
  <link rel="stylesheet" href="style.css" />
  <script src="country.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Where in the world?</h1>
    <button id="theme-toggle">🌙 Dark Mode</button>
  </header>

  <div class="detail-container">
    <button onclick="history.back()">← Back</button>
    <div class="detail-card">
      <img id="flag" src="" alt="Flag" />
      <div class="info">
        <h2 id="name"></h2>
        <p><strong>Native Name:</strong> <span id="native-name"></span></p>
        <p><strong>Population:</strong> <span id="population"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Sub Region:</strong> <span id="sub-region"></span></p>
        <p><strong>Capital:</strong> <span id="capital"></span></p>
        <p><strong>Top Level Domain:</strong> <span id="domain"></span></p>
        <p><strong>Currencies:</strong> <span id="currencies"></span></p>
        <p><strong>Languages:</strong> <span id="languages"></span></p>
        <div><strong>Border Countries:</strong> <div id="borders"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
